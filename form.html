<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Gothic+A1:wght@300&family=Grandstander:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css"/>
</head>
<body>
    <section class="section">
        <div class="container">
            <form method="get" action="#">
                <div class="box-input">
                    <label>Full name</label>
                    <input type="text" name="fullname" placeholder="Full name" required/>
                </div>
                <div class="box-input">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="email" required/>
                </div>
                <div class="box-input">
                    <label>Tel</label>
                    <input type="tel" name="tel" placeholder="Telephone"/>
                </div>
                <div class="box-input">
                    <label>Age</label>
                    <input type="number" name="age" placeholder="Age"/>
                </div>
                <div class="box-input">
                    <label>Dob</label>
                    <input type="date" name="DOB" placeholder="Date of birth"/>
                </div>
                <div class="box-input">
                    <label>Password</label>
                    <input type="password" name="pwd" placeholder="Password" required/>
                </div>
                 <div class="box-input">
                        <label>Sex</label>
                        <label><input type="radio" name="Sex" value="female"/>Female</label>
                        <label><input type="radio" name="Sex" value="female"/>Male</label>
                </div>
                <div class="box-input">
                    <label>Bạn thích nhân vật nào</label>
                    <label><input type="checkbox" name="like" value="female"/>Blaze Wizard</label>
                    <label><input type="checkbox" name="like" value="female"/>Evan</label>
                    <label><input type="checkbox" name="like" value="female"/>Ice lighting mage</label>
                </div>
                <div class="box-input">
                    <label>Tỉnh/Thành phố sinh sống</label>
                    <select name="city">
                        <option value="HN">HN</option>
                        <option value="HCM">HCM</option>
                </div>
                <div class="box-input">
                    <label>Address</label>
                    <textarea name="address" rows="10" cols="50"></textarea>
                </div>
                <div class="box-input">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <button type="button">Button</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
